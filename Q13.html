<body>
    

    <script>

        function addTask(tasks, newTask) {
        tasks.push(newTask);
        return tasks;
        }

        const tasks = ['Buy groceries', 'Clean the house'];
        console.log(addTask(tasks, 'Pay bills')); // ['Buy groceries', 'Clean the house', 'Pay bills']



 
    </script>
