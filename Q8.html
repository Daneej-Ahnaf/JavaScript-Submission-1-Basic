<body>
    

    <script>

                function getHighGrades(students) {
                return students
                    .filter((student) => student.grade > 80).map((student) => student.name);  
                   
                }

                const students = [
                { name: 'Alice', grade: 90 },
                { name: 'Bob', grade: 70 },
                { name: 'Charlie', grade: 85 }
                ];

                
                console.log(getHighGrades(students)); //['Alice', 'Charlie']

          


 
    </script>
</body>
</html>
