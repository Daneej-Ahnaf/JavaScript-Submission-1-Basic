<body>
    

    <script>

            function createPerson(name, age) {
            return {
                name: name,
                age: age,
                greet() {
                console.log(`Hello, my name is ${this.name} and I am ${this.age} years old.`);
                }
            };
            }

            const person = createPerson("John", 25);
            person.greet(); //"Hello, my name is John and I am 25 years old."


 
    </script>
