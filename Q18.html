<body>


    <script>

            

           function factorial(n) {
                if (n === 0 || n === 1) {
                    return 1; // Base case: factorial of 0 or 1 is 1
                }
                return n * factorial(n - 1); // Recursive case
                }

                console.log(factorial(5)); // Output: 120
                console.log(factorial(0)); // Output: 1
                


    </script>
