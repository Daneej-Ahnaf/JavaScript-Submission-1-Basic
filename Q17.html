<body>

     <script>
         
      

            function applyDiscount(price, discount = 10) {

                return price - (price * (discount / 100));

                }

                console.log(applyDiscount(100)); //10% discount by default
                console.log(applyDiscount(100, 20)); // 20% discount




     </script>
